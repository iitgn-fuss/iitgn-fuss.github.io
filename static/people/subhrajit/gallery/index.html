  <script>
    const expandAccordion = (elem) => {
      const allPanels = Array.from(document.querySelectorAll(".panel"));
      const allAccordion = Array.from(document.querySelectorAll(".accordion"));

      if (!elem.parentElement.classList.contains("active")) {
        allAccordion.forEach((acc) => {
          acc.classList.remove("active");
        });
        elem.parentElement.classList.add("active");
        allPanels.forEach(function (elem) {
          elem.style.maxHeight = null;
        });
        let activePanel = elem.parentElement.nextElementSibling;
        if (
          activePanel.id != "skill-panel" &&
          document.querySelector("#skill-panel")
        ) {
          let skillBars = Array.from(
            document.querySelectorAll("#skill-percent")
          );
          skillBars.forEach((elem) => {
            elem.style.width = "0";
          });
        }
        activePanel.style.maxHeight = activePanel.scrollHeight + "px";
      }
    };
  </script>

  <script>
    let html = document.querySelector("html");
    let theme = window.localStorage.getItem("theme");

    const setTheme = (theme) => {
      html.classList.remove("light");
      if (theme === "dark") {
        html.classList.add("dark");
        window.localStorage.setItem("theme", "dark");
      } else {
        html.classList.remove("dark");
        window.localStorage.setItem("theme", "light");
      }
      fixThemeToggleIcon(theme);
    };

    const fixThemeToggleIcon = (theme) => {
      let themeToggle = document.querySelector(".theme-toggle");
      if (themeToggle) {
        if (theme === "dark") {
          themeToggle.classList.remove("fa-moon");
          themeToggle.classList.add("fa-sun");
        } else {
          themeToggle.classList.remove("fa-sun");
          themeToggle.classList.add("fa-moon");
        }
      }
    };

    if (theme == null) {
      if (html.classList.contains("dark")) {
        theme = "dark";
      } else if (html.classList.contains("light")) {
        theme = "light";
      } else {
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        if (prefersDark) {
          theme = "dark";
        } else {
          theme = "light";
        }
      }
    }

    setTheme(theme);

    const toggleTheme = () => {
      html.classList.contains("dark") ? setTheme("light") : setTheme("dark");
    };

    window.onload = () => {
      fixThemeToggleIcon(theme);

      let defaultActivePanel = document.querySelector(".accordion.active");
      if (defaultActivePanel) {
        defaultActivePanel.nextElementSibling.style.maxHeight =
          defaultActivePanel.nextElementSibling.scrollHeight + "px";
      }
    };

    window.onresize = () => {
      let defaultActivePanel = document.querySelector(".accordion.active");
      if (defaultActivePanel) {
        defaultActivePanel.nextElementSibling.style.maxHeight =
          defaultActivePanel.nextElementSibling.scrollHeight + "px";
      }
    };
  </script>

<script>
  (function () {
    
    var cvBtn = document.getElementById('cv-btn');
    var cvMenu = document.getElementById('cv-menu');

    if (cvBtn) {
      cvBtn.onclick = function (e) {
        e.preventDefault();
        e.stopPropagation();
        if (cvMenu.classList.contains('hidden')) {
          cvMenu.classList.remove('hidden');
        } else {
          cvMenu.classList.add('hidden');
        }
      };
    }

    
    document.onclick = function (e) {
      if (cvMenu && !cvBtn.contains(e.target) && !cvMenu.contains(e.target)) {
        cvMenu.classList.add('hidden');
      }
    };

    
    var searchIcon = document.getElementById('search-icon');
    var searchInput = document.getElementById('search-input');
  
  if (searchIcon) {
    searchIcon.onclick = function () {
      if (searchInput.classList.contains('hidden')) {
        searchInput.classList.remove('hidden');
        searchInput.focus();
      } else {
        searchInput.classList.add('hidden');
      }
    };
  }
  
  if (searchInput) {
    searchInput.onblur = function () {
      setTimeout(function () { searchInput.classList.add('hidden'); }, 150);
    };
    searchInput.onkeypress = function (e) {
      if (e.key === 'Enter') {
        var q = searchInput.value.trim();
        if (q) window.location.href = '\/search?q=' + encodeURIComponent(q);
      }
    };
  }

  
  var themeBtn = document.getElementById('theme-btn');
  if (themeBtn) {
    themeBtn.onclick = function () { toggleTheme(); };
  }
})();
</script>
